        html {

            margin: 0 auto;

            font-family: monospace;

        }

</head>
<body>

    <div style="padding: 20px;">
    
        <div style="margin-bottom: 20px; text-align: center;">
            <div style="margin-bottom: 5px; font-size: 20px; font-weight: bold;">
                Hacked By Antinomi
            </div>
        </div>
    
        <div style="margin-bottom: 20px; text-align: center;">
            <div style="margin-bottom: 20px; text-align: center;">
                <div style="font-size: 10px; font-style: italic; margin-bottom: 20px;">
                    <span id="quotes">Security Just Delusion</span>
                </div>
            </div>
        </div>
   
    
        <div style="text-align: center; font-size: 10px; color: black;">
            Copyright &copy;<span id="year"></span> R&D ICWR - All rights reserved.
        </div>

    </div>

    <script>
        const date = new Date();
        let year = date.getFullYear();

        document.getElementById("year").innerHTML = year;

        // Typing Animation

        function typing(elementID, text)
        {

            if (document.getElementById(elementID).innerHTML == null) {

                document.getElementById(elementID).innerHTML = text;

            } else {

                document.getElementById(elementID).innerHTML += text;

            }

        }

        function typer(elementID, speed)
        {

            var text = document.getElementById(elementID).innerHTML;

            document.getElementById(elementID).innerHTML = "";

            i = 0;

            setInterval(function() {
                
                if (i < text.length) {

                    typing(elementID, text.charAt(i));
                    i++;

                }

            }, speed);

        }

        var elementID = "quotes";
        var speed = 100;

        typer(elementID, speed);
    </script>
